trigger:
- none

pool:
  vmImage: ubuntu-latest

# Run Python files manually
jobs:
  - job: DeployResources
    condition: eq(variables['Build.Reason'], 'Manual')
    steps:
      - task: PythonScript@0
        inputs:
          scriptSource: 'filePath'
          scriptPath: CreateResources.py
  - job: ResizeVM
    condition: eq(variables['Build.Reason'], 'Manual')
    steps:
      - task: PythonScript@0
        inputs:
          scriptSource: 'filePath'
          scriptPath: ResizeVM.py
  - job: CreateDashboard
    condition: eq(variables['Build.Reason'], 'Manual')
    steps:
      - task: PythonScript@0
        inputs:
          scriptSource: 'filePath'
          scriptPath: CreateDashboard.py
